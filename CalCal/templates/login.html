{% extends "login_base.html" %}
{% block content %}
<div class="limiter">
    <div class="container-login100" style="background-image: url('/static/assets/images/12345.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Account Login
            </span>
            <form method="post" class="login100-form validate-form p-b-33 p-t-5" action="{% url 'User:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" placeholder="User name"
                        id="username" value="{{ form.username.value|default_if_none:'' }}">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>
                <div class="wrap-input100">
                    <input type="password" class="input100" name="password" id="password"
                           placeholder="Password" value="{{ form.password.value|default_if_none:'' }}">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>
                <div class="container-login100-form-btn m-t-32">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>
                <div class="col-8 text-right">
                    <span><a href="{% url 'User:signup' %}">계정을 만드세요.</a></span>
                    <!--폰트 혹은 디자인 변경 필요-->
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
