{% extends "login_base.html" %}
{% block content %}
<div class="limiter">
    <div class="container-login100" style="background-image: url('/static/assets/images/12345.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Sign up
            </span>
            <form method="post" class="login100-form validate-form p-b-33 p-t-5">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="wrap-input100">
                    <input type="text" class="input100" name="username" id="username"
                           placeholder="User name" value="{{ form.username.value|default_if_none:'' }}">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>

                </div>
                <div class="wrap-input100">
                    <input type="password" class="input100" name="password1" id="password1"
                           placeholder="password1"value="{{ form.password.value|default_if_none:'' }}">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>

                </div>
                <div class="wrap-input100">
                    <input type="password" class="input100" name="password2" id="password2"
                           placeholder="password2" value="{{ form.password.value|default_if_none:'' }}">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>
                <div class="wrap-input100">
                    <input type="text" class="input100" name="email" id="email"
                           placeholder="email" value="{{ form.email.value|default_if_none:'' }}">
                    <span class="focus-input100" data-placeholder="&#xf16a;"></span>
                </div>
                <div class="wrap-input100">
                    <input type="number" class="input100" name="age" id="age"
                           placeholder="age" value="{{ form.age.value|default_if_none:'' }}">
                    <span class="focus-input100" data-placeholder="&#xf16a;"></span>
                </div>
                <div class="wrap-input100">
                    <input type="number" class="input100" name="weight" id="weight"
                           placeholder="weight" value="{{ form.weight.value|default_if_none:'' }}">
                    <span class="focus-input100" data-placeholder="&#xf16a;"></span>
                </div>
                <div class="wrap-input100">
                    <input type="number" class="input100" name="height" id="height"
                           placeholder="height" value="{{ form.height.value|default_if_none:'' }}">
                    <span class="focus-input100" data-placeholder="&#xf16a;"></span>
                </div>

                <div class="wrap-input100">
                    <div>Gender</div>
                    <label>Gender</label>
                    <select class="custom-select md-form" name="gender" id="id_gender">
                        {% for choice in form.gender %}
                           <option value="{{ form.height.value|default_if_none:'' }}">{{choice}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button type="submit" class="login100-form-btn">생성하기</button>
                </div>
                <div class="col-8 text-right p-r-25" >
                    <span><a href="{% url 'User:login' %}">로그인 하세요</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
